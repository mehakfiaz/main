
 <ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons color="light" slot="start">
      <ion-menu-button color='primary' id="m1"><ion-icon name="grid"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h1 class="txt-align-center"><b> Addresses</b></h1>
  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="pt-30 pl-15 border-bottom">
      <ion-col size="2">
        <ion-icon name="home" color="primary" class="font-size-26"></ion-icon>
      </ion-col>
      <ion-col size="7">
        <h3 class="margin-none address-title">Home</h3>
        <ion-label>
          Lakhan Wall Khas , Gujrat<br>
          Note to ride: none
        </ion-label>
      </ion-col>
      <ion-col size="3" class="txt-align-center pt-15">
        <div class="float-left">
          <ion-icon class="font-size-20" src="../../../assets/icon/system-icons/side-menu/edit.svg"></ion-icon>
        </div>
        <div>
          <ion-icon class="font-size-20" src="../../../assets/icon/system-icons/side-menu/delete.svg"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="pt-30 pl-15 border-bottom mt-10">
      <ion-col size="2">
        <ion-icon class="font-size-26" src="../../../assets/icon/system-icons/side-menu/credit-card.svg"></ion-icon>
      </ion-col>
      <ion-col size="7">
        <h3 class="margin-none address-title">Home</h3>
        <ion-label>
          Lakhan Wall Khas , Gujrat<br>
          Note to ride: none
        </ion-label>
      </ion-col>
      <ion-col size="3" class="txt-align-center pt-15">
        <div class="float-left">
          <ion-icon class="font-size-20" src="../../../assets/icon/system-icons/side-menu/edit.svg"></ion-icon>
        </div>
        <div>
          <ion-icon class="font-size-20" src="../../../assets/icon/system-icons/side-menu/delete.svg"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer lines="none" class="ion-no-border">
  <ion-button (click)="onPickLocation()" color="primary" class="action-btn pl-15 pr-15" shape="round">Add Address</ion-button>
</ion-footer>
