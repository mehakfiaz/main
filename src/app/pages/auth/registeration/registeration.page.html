<ion-content force-overscroll="false" translucent="true" fullscreen="true">
  <ion-grid class=" logo-div ion-no-margin">
    <ion-row class="lg-image-row ion-align-items-baseline">
      <ion-col class="lg-image ion-no-padding ion-no-margin">
        <div class="image-overlay-div">
          <div>
            <ion-img class='logo-image' src="../../../../assets/logos/auth-logo.png"></ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="pl-15">
        <h1>Sign Up</h1>
        <ion-label>Enter Your Credential to Continue</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="mt-20 pl-10">
      <ion-col size="12" class="p-10"> 
        <ion-label for="email">User name</ion-label>
        <ion-input 
        class="auth-input"
        name="user-name"
        type="user-name"
        placeholder="Kaleem Ullah"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="mt-20 pl-10">
      <ion-col size="12" class="p-10"> 
        <ion-label for="email">Email</ion-label>
        <ion-input 
        class="auth-input"
        name="user-email"
        type="email"
        placeholder="ukaleem520@gmail.com"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="mt-20 pl-10">
      <ion-col size="12" class="p-10">
        <ion-label for="password">Password</ion-label>
        <ion-icon name="eye-off" color="dark" slot="end"></ion-icon>
        <ion-input 
        class="auth-input padding-right-20"
        name="user-password"
        type="password"
        min="8"
        placeholder="********"
        >
      </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="pl-15">
        <ion-label class="float-left font-size-15 letter-spacing-1">By continue you agree to our <span class="success">Terms of Service</span><br> and <span class="success">Privacy Policy</span></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="p-10">
      <ion-col>
        <ion-button 
        (click)="signUp()"
        color="primary"
        class="action-btn"
        shape="round"
        expand="true"
        >Sign Up</ion-button>
        <p (click)="signin()" class="txt-align-center">Do You Have Account ? <a class="primary">SignIn</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
